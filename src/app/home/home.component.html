<div class="row">
  <ngx-bootstrap-spinner
    *ngIf="isPostsLoading$ | async"
  ></ngx-bootstrap-spinner>
  <div class="error card" *ngIf="error$ | async">{{ error$ | async }}</div>
  <ng-container *ngFor="let post of posts$ | async">
    <app-post *ngIf="post.img" class="col-12 col-md-6" [post]="post"></app-post>
  </ng-container>
</div>
